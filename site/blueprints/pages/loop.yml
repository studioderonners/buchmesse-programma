title: Base Loop

columns:
  main:
    width: 2/3
    fields:
      slides:
        label: Loop Slides
        type: files
        required: true
        layout: cards
        image:
          cover: true
          ratio: 3/4
      duration:
        label: Slide Duration
        type: number
        after: ms
        default: 8000
  aside:
    width: 1/3
    sections:
      cover:
        type: files
        label: Cover
        layout: cards
        info: "{{ file.dimensions }}"
        template: cover
        multiple: false
        image:
          ratio: 3/4
          cover: true
      highlights:
        label: Highlights
        type: pages
        template: now
        info: "{{ page.time }}"
